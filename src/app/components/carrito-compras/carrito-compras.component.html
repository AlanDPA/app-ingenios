<button
  type="button"
  class="flex items-center justify-center bg-white text-purpura w-[50px] h-[50px] rounded-full shadow-md cursor-pointer"

>
  <div class="flex flex-row items-start">
    <span class="material-symbols-outlined size24">
      shopping_cart

    @if (lista_carrito > 0) {

    }
  </div>
</button>
