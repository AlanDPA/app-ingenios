<div class="flex flex-col gap-5">
  <h2 class="text-2xl font-bold">Productos</h2>
  @if (lista_productos.length > 0) {
  <div
    class="grid grid-cols-2 mobile:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 max-w-[800px] lg:max-w-[1500px] m-auto gap-2 sm:gap-5 text-purpura"
  >
    @for (producto of lista_productos; track producto.id; let idx = $index) {
    <div
      class="bg-white p-3 rounded shadow-md flex flex-col justify-between min-w-[100px] max-w-[280px]"
    >
      <div class="max-sm:h-[100px] h-[200px] rounded overflow-hidden relative">
        <img
          class="h-full w-full object-cover relative z-10"
          [src]="producto.imagen"
          [alt]="producto.descripcion"
        />
        <button
          class="bg-amarillo rounded-full shadow-md font-semibold cursor-pointer absolute z-20 top-1 right-1 w-[30px] h-[30px] flex items-center justify-center sm:hidden"
          type="button"
          (click)="agregarProducto(producto)"
        >
          <span class="material-symbols-outlined size20"> add </span>
        </button>
      </div>

      <div class="flex flex-col gap-2">
        <h2 class="uppercase font-bold truncate max-sm:text-xs">
          {{ producto.descripcion }}
        </h2>
        <h3 class="font-bold text-sm flex items-center justify-end sm:justify-between">
          <span class="max-sm:hidden">Precio:</span>
          <span class="font-bold max-sm:text-sm text-lg"
            >S/. {{ producto.precio | number : "1.2-2" }}</span
          >
        </h3>
        <button
          class="bg-amarillo py-2 rounded shadow-md font-semibold uppercase cursor-pointer max-sm:hidden"
          type="button"
          (click)="agregarProducto(producto)"
        >
          Agregar
        </button>
      </div>
    </div>
    }
  </div>
  } @else {
  <p>No hay productos disponibles.</p>
  }
</div>
